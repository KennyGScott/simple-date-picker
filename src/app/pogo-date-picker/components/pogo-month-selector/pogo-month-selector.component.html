<div class="pogo-month-selector pogo-picker-selector" [hidden]="showMonthSelector">
  <div class="pogo-month-selector-close-btn" (click)="onClose()">
    <i class="fa fa-times"></i>
  </div>
  <ul>
    <li *ngFor="let month of monthTable" (click)="selectMonth(month)">
      {{ month.name }}
    </li>
  </ul>
</div>
